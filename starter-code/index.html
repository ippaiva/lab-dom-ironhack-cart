<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ironhack cart</title>
  </head>
  
  <body>
    
    <header>IronHack Merchandising Shop</header>
    
    <div class="container">
      <div class="product" >
        <pan>IronBubble-head</pan>
        <div class="cost" id="prod-1">
          <span>$25.00</span>
        </div>

        <div class="quantity">
          <label for="units">Qty </label><input type="units" onchange="updatePriceByProduct()">
        </div>

        <div class="total">
          <span>$0.00</span> 
        </div>
        <div class="delete">
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>

      <div class="product">
          <span>IronBubble</span>
          <div class="cost" id="prod-2">
            <span>$5.00</span>
          </div>
          <div class="quantity">
            <label for="units">Qty </label><input type="units" onchange="updatePriceByProduct()">
          </div>

          <div class="total">
            <span>$0.00</span> 
          </div>
          <div class="delete">
            <button class="btn btn-delete">Delete</button>
          </div>
        </div>
        
      <div class="calculete">
        <button class="btn btn-success">Calculete Prices</button>
        <div class="totalPrice">
            <h2>Total Price: <span>$0</span></h2>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
